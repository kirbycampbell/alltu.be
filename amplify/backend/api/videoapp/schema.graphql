type Video @model {
  id: ID!
  title: String!
  file: String!
  info: String!
  likes: Int
  unlikes: Int
  tags: String
  posts: [Post] @connection(name: "VideoPosts")
}
type Post @model {
  id: ID!
  content: String!
  likes: Int
  video: Video @connection(name: "VideoPosts")
  comments: [Comment] @connection(name: "PostComments")
}
type Comment @model {
  id: ID!
  content: String
  likes: Int
  post: Post @connection(name: "PostComments")
}
